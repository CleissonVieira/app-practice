<template>
  <div class="page" data-name="services">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="/" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Voltar</span>
          </a>
        </div>
        <div class="title">Serviços</div>
      </div>
    </div>

    <div class="page-content">

      {{#if services}}
        {{#each services}}
          <div class="list card demo-facebook-card margin-bottom">
            <a href="/services/{{this.id}}/" class="item-link service">
              <div class="card-content card-content"><img src="{{this.picture}}" width="100%" height="120"/></div>
              <div class="card-content card-content-padding">
                <p>{{this.description}}</p>
              </div>
              <div class="row card-header">
                <div class="col-20 demo-facebook-avatar"><img src="{{this.imageProfile}}" width="50" height="50"/></div>
                <div class="row col-80">
                  <div class="col-100 tablet-50 item-title">{{this.title}}</div>
                  <div class="col-100 tablet-50 item-text no-wrap">{{this.subtitle}}</div>
                </div>
              </div>
            </a>
          </div>
        {{/each}}
      {{else}}
        <div class="list card demo-facebook-card margin-bottom">
          <a href="/services/:id/" class="item-link service">
            <div class="card-content card-content"><img src="https://cdn.framework7.io/placeholder/nature-1000x700-8.jpg" width="100%" height="120"/></div>
            <div class="card-content card-content-padding">
              <p>Breve descrição para aparecer na listagem de serviços, um resumo.</p>
            </div>
            <div class="row card-header">
              <div class="col-20 demo-facebook-avatar"><img src="static/images/default-profile-image.png" width="50" height="50"/></div>
              <div class="row col-80">
                <div class="col-100 tablet-50 item-title">Serviço</div>
                <div class="col-100 tablet-50 item-text no-wrap">Subtitulo do serviço</div>
              </div>
            </div>
          </a>
        </div>
      {{/if}}

    </div>
  </div>
</template>
<script>
  export default {
    data: function () {
      return {
        services: null,
      }
    },
    methods: {
      loadServices: function () {
        var self = this;
        var app = self.$app;

        app.request.json('../static/example-data/services.json', function (data) {
          // Sleeping only to show loading effects
          setTimeout(function () {
            // Setting services
            self.$setState({
              services: data,
            });
          }, 1000);
        });
      }
    },
    on: {
      tabInit: function(e, page) {
        this.loadServices();
      },
      taphold: function (element) {
        console.log(element)
      }
    }
  };
</script>
