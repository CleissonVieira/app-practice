      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">

            <span class="if-not-md">Voltar</span>
          </a>
        </div>
        <div class="title">Visualização de serviço</div>
      </div>
    </div>

    <div class="page-content">

      {{#if service}}
        {{#js_if "this.service.status === 1"}}
          <div class="block no-margin padding-half text-align-center" style="background-color: var(--color-3);">
            <h3 class="text-color-white">Aguardando na fila</h3>
          </div>
        {{/js_if}}
        {{#js_if "this.service.status === 2"}}
          <div class="block no-margin padding-half text-align-center" style="background-color: var(--color-2);">
            <h3 class="text-color-white">Em progresso</h3>
          </div>
        {{/js_if}}
        {{#js_if "this.service.status === 3"}}
          <div class="block no-margin padding-half text-align-center" style="background-color: var(--color-5);">
            <h3 class="text-color-white">Concluído</h3>
          </div>
        {{/js_if}}
    
        <div class="block no-margin margin-top-half margin-bottom">
          <h3 class="text-color-gray">{{service.title}}</h3>
        </div>
        
        <div class="timeline no-padding-left no-margin-top">
          <div class="timeline-item">
            <div class="timeline-item-divider"></div>
            <div class="timeline-item-content">
              <div class="row">
                <div class="timeline-item-time">{{service.user.name}}&nbsp;</div>
                <div class="timeline-item-time">&nbsp;há {{service.created_at}}</div>
              </div>
              <div class="card">
                <div class="card-content card-content-padding">
                  {{service.description}}
                </div>
              </div>
            </div>
          </div>

          {{#unless comments}}
            <div class="skeleton-text skeleton-effect-blink">
              {{#each "123"}}
                <div class="timeline-item">
                  <div class="timeline-item-divider"></div>
                  <div class="timeline-item-content">
                    <div class="row">
                      <div class="timeline-item-time">____________________</div>
                      <div class="timeline-item-time">___________</div>
                    </div>
                    <div class="card">
                      <div class="card-content card-content-padding">________________________________</div>
                    </div>
                    <small>__________________</small>
                  </div>
                </div>
              {{/each}}
            </div>
          {{/unless}}

          {{#if comments}
            {{#each comments}}
              <div class="timeline-item">
                <div class="timeline-item-divider"></div>
                <div class="timeline-item-content">
                  <div class="row">
                    <div class="timeline-item-time">{{this.user.name}}&nbsp;</div>
                    <div class="timeline-item-time">há {{this.created_at}}</div>
                  </div>
                  <div class="card">
                    <div class="card-content card-content-padding">
                      {{this.description}}
                    </div>
                  </div>
                </div>
              </div>
            {{/each}}
          {{/if}}
        </div>
      {{else}}
        <div class="skeleton-text skeleton-effect-blink">

          <div class="block no-margin no-padding">
            <div class="skeleton-block" style="height: 40px; width: 100%;"></div>
          </div>

          <div class="block no-margin margin-top-half margin-bottom">
            <h3>_________________________</h3>
          </div>
          
          <div class="timeline no-padding-left no-margin-top">
            {{#each "1234"}}
              <div class="timeline-item">
                <div class="timeline-item-divider"></div>
                <div class="timeline-item-content">
                  <div class="row">
                    <div class="timeline-item-time">____________________</div>
                    <div class="timeline-item-time">___________</div>
                  </div>
                  <div class="card">
                    <div class="card-content card-content-padding">________________________________</div>
                  </div>
                  <small>__________________</small>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
      {{/if}}
      
    </div>
  </div>
</template>
<script>
  export default {
    data: function () {
      return {
        service: null,
        comments: null,
      }
    },
    methods: {
      loadServices: function () {
        var self = this
        var app = self.$app

        app.storage.getServiceById(self.$route.params.id, function (service) {
          if (service) 
            self.$setState({
              service: service,
            })
        })

        app.storage.getServiceComments(self.$route.params.id, function (comments) {
          if (comments) 
            self.$setState({
              comments: comments,
            })
        })
      },
    },
    on: {
      pageInit: function(e, page) {
        this.loadServices()
      }
    }
  }
</script>
