<template>
  <div data-name="news">

    {{#if news}}
      {{#each news}}
        <div class="card card-expandable">
          <div class="card-content">
            <div class="card-expandable-header">
              <div class="thumb-image" style="background-image: url(https://practice.uffs.cc{{this.image.feature}});"></div>
              <a href="#" class="link card-close card-opened-fade-in color-black" style="position: absolute; right: 15px; top: 15px">
                <i class="icon f7-icons">multiply_circle_fill</i>
              </a>
            </div>
            <div class="card-content-padding">
              <h4 class="no-margin margin-bottom margin-right">{{this.title}}</h4>
              {{this.content}}
            </div>
          </div>
        </div>
      {{/each}}
    {{else}}
      {{#each '01'}}
        <div class="card skeleton-text skeleton-effect-blink">
          <div class="card-content">
            <div class="card-expandable-header">
              <div class="thumb-image skeleton-block"></div>
            </div>
            <div class="card-content-padding">
              <h4 class="no-margin margin-bottom margin-right">_____________________________________</h4>
            </div>
          </div>
        </div>
      {{/each}}
    {{/if}}

  </div>
</template>
<script>
  export default {
    data: function () {
      return {
        news: null,
      }
    },
    methods: {
      loadData: function () {
        var self = this;
        var app = self.$app;

        app.request.get('https://practice.uffs.cc/feed.xml', function (data) {
          try {
            let parser = require('fast-xml-parser');
            let obj = parser.parse(data)
          
            self.$setState({
              news: obj.rss.channel.item,
            });
          } catch (error) {
            console.log(error)
            app.dialog.alert("Um erro inesperado ocorreu. Tente novamente!", "")
          }
          
        });
      }
    },
    on: {
      tabInit: function(e, page) {
        this.loadData();
      }
    }
  };
</script>
